<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder Upload Example</title>
  </head>
  <body>
    <h1>Upload a Folder</h1>
    <input type="file" id="folderInput" webkitdirectory multiple />
    <div id="output"></div>

    <script>
      document
        .getElementById("folderInput")
        .addEventListener("change", handleFolderUpload);

      function handleFolderUpload(event) {
        const files = event.target.files;
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = ""; // Clear any previous output

        Array.from(files).forEach((file) => {
          const fileDiv = document.createElement("div");
          fileDiv.textContent = `File: ${file.name}, Size: ${file.size} bytes`;
          outputDiv.appendChild(fileDiv);
        });
      }
    </script>
  </body>
</html>
